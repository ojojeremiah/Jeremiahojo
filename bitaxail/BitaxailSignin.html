<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="BitaxailSignin.css">
<script src="BitaxialSignin.js"></script>
<body>
    <div class="main">
        <h1>Bitaxail</h1>
        <input type="text" placeholder="First name">
        <input type="text" placeholder="Last name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="password">
        <input type="password" placeholder="Re-type password">
        <p>Date of Birth</p>
        <div class="DOB">
            <select>
                <option value="">January</option>
                <option value="">February</option>
                <option value="">March</option>
                <option value="">April</option>
                <option value="">May</option>
                <option value="">June</option>
                <option value="">July</option>
                <option value="">August</option>
                <option value="">September</option>
                <option value="">October</option>
                <option value="">November</option>
                <option value="">December</option>
            </select>
            <input name ="date" placeholder="date">
            <input name="Year" placeholder="Year">
        </div>
        <div class="radio">
            <input type="radio" id="male">
            <p>Male</p>
            <input type="radio" id="female">
            <p>Female</p>
            <input type="radio" id="Non-Binary">
            <p>Non-binary</p>
        </div>
        <p>
            By clicking on Sign up, you agree to <span>bitaxail</span>
            <a href="">Terms and condition</a>
        </p>
        <p>
            To learn more about how Bitaxail collects,use, share and protects your personal data please read Bitaxail's 
            <a href="">Privacy Policy</a>
        </p>
        <button type="submit" name="submit">Sign Up</button>
        <h4>
            Already have an account? 
            <a href="">Login</a>
        </h4>
    </div>
</body>
</html>
